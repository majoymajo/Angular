<div class="card">
  <div class="card-header">
    Creation of Auto
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        
        <form [formGroup]="formular">
          <div class="mb-3 row">
            <label for="code" class="col-sm-2 col-form-label">
              Code:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="code" formControlName="Code">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="brand" class="col-sm-2 col-form-label">
              Brand:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="brand" formControlName="Brand">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="model" class="col-sm-2 col-form-label">
              Model:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="model" formControlName="Model">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="year" class="col-sm-2 col-form-label">
              Year:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="year" formControlName="Year">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="color" class="col-sm-2 col-form-label">
              Color:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="color" formControlName="Color">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="km" class="col-sm-2 col-form-label">
              Km:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="km" formControlName="Km">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">
              Price:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" formControlName="Price">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="rating" class="col-sm-2 col-form-label">
              Rating:
            </label>
            <div class="col-sm-10">
              <i class="bi bi-star"></i>
              <input type="text" class="form-control" id="rating" formControlName="Rating">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-10">
            <button class="btn btn-info" (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
